<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{title}}</title>
<meta name="description" content="{{description}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="profile" href="http://microformats.org/profile/hcard">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="carousel" class="carousel slide">
    <div class="carousel-inner" role="listbox"></div>

    <a class="left carousel-control hide" href="#carousel" role="button" data-slide="prev"></a>
    <a class="right carousel-control hide" href="#carousel" role="button" data-slide="next"></a>
  </div>

  <div id="contact" class="vcard">
    <h1 class="fn">{{vcard.fn}}</h1>
    <div class="adr">
      <div class="street-address">{{vcard.adr.streetAddress}}</div>
      <span class="locality">{{vcard.adr.locality}}</span>
      <span class="postal-code">{{vcard.adr.postalCode}}</span>,
      <span class="country-name">{{vcard.adr.countryName}}</span>
    </div>
    <a class="email" href="mailto:{{vcard.email}}">{{vcard.email}}</a>
    <div class="tel">{{vcard.tel}}</div>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
