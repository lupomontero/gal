<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{title}}</title>
<meta name="description" content="{{description}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="profile" href="http://microformats.org/profile/hcard">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators"></ol>
    <div class="carousel-inner" role="listbox"></div>

    <a class="carousel-control-prev hide" href="#carousel" role="button" data-slide="prev"></a>
    <a class="carousel-control-next hide" href="#carousel" role="button" data-slide="next"></a>
  </div>

  <div id="contact" class="vcard">
    <h1 class="fn">{{vcard.fn}}</h1>
    <div class="adr">
      <div class="street-address">{{vcard.adr.streetAddress}}</div>
      <span class="locality">{{vcard.adr.locality}}</span>
      <span class="postal-code">{{vcard.adr.postalCode}}</span>,
      <span class="country-name">{{vcard.adr.countryName}}</span>
    </div>
    <a class="email" href="mailto:{{vcard.email}}">{{vcard.email}}</a>
    <div class="tel">{{vcard.tel}}</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
